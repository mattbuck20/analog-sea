<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta name="description" content="Sign up for analogsea">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<img class="logo" src="img/logo.png" alt="AnalogSea logo">
	<form class="signup-form" action="/signup" method="post">
		<legend>Sign up</legend>

		<label for="email">Email</label>
		<input type="email" placeholder="someone@example.com" name="email" class="email" required>

		<label for="password">Password</label>
		<input placeholder="yourpassword" type="password" name="password" class="user-password" required>

		<button type="submit">Sign up</button>

		<p><a href="/forgot_password/new">Forgot password?</a></p>
	</form>
	<div class="footer">
		<p>Already have an account? <a href="/login">Log in</a></p>
	</div>
</body>
</html>
